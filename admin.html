<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museo de San Pedro - Admin Login</title>
  <link rel="stylesheet" href="tailwind.css">
  <script src="node_modules/animejs/lib/anime.min.js"></script>
</head>
<body>
  <div class="w-screen h-screen bg-gradient-to-br from-slate-950 to-violet-950 flex justify-center items-center text-slate-50">
    <div id="login-container" class="w-96 bg-slate-950 flex flex-col items-start rounded-lg shadow-2xl shadow-slate-950 px-8 py-10">
      <h1 class="font-black text-3xl">Log in</h1>
      <form class="flex flex-col w-full py-5" onsubmit="">
        <div class="w-full flex flex-col">
          <span class="text-xs font-bold tracking-wider text-slate-400">EMAIL</span>
          <input type="email" class="mt-1 mb-5 p-2 bg-gray-800 rounded-md transition-all" maxlength="255" required />
        </div>
        <div class="w-full flex flex-col">
          <span class="text-xs font-bold tracking-wider text-slate-400">PASSWORD</span>
          <input type="password" class="mt-1 mb-5 p-2 bg-gray-800 rounded-md transition-all" minlength="8" maxlength="255" required />
        </div>
        <div class="w-full flex flex-row justify-end items-center">
          <input type="submit" class="text-xs font-bold tracking-wider bg-gray-800 px-5 py-2 rounded-md hover:bg-gray-900 cursor-pointer transition-all" value="LOGIN" />
        </div>
      </form>
    </div>
  </div>

  <script>
    anime({
      targets: '#login-container',
      scale: [
        {value: 0, duration: 0},
        {value: 1, duration: 250}
      ],
      easing: 'easeOutCubic'
    });
  </script>
</body>
</html>
